name: Build and Deploy with ArgoCD

on:
  workflow_dispatch:
    inputs:
      argocd_namespace:
        description: 'Namespace for ArgoCD installation'
        required: true
        default: 'argocd'
        type: string
      app_namespace:
        description: 'Namespace for the application'
        required: true
        default: 'default'
        type: string
  workflow_call:
    inputs:
      argocd_namespace:
        description: 'Namespace for ArgoCD installation'
        required: true
        type: string
      app_namespace:
        description: 'Namespace for the application'
        required: true
        type: string
      cluster_name:
        description: 'The name of the EKS cluster'
        required: true
        type: string

permissions:
  contents: read
  packages: write
  id-token: write
  actions: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/my-app

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest   
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_SEC}}

      - name: situp Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
             ghcr.io/${{ github.repository}}:latest
             ghcr.io/${{ github.repository}}:${{ github.sha }}
  deploy-argocd:
    name: Deploy ArgoCD and Application
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up AWS CLI by OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ inputs.cluster_name }} --region us-east-1

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'
      - name: Add ArgoCD Helm Repo
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update

      - name: Install/Upgrade ArgoCD
        run: | 
          if helm status argocd -n ${{ inputs.argocd_namespace }} > /dev/null 2>&1; then
             echo "Release argocd already exists, skipping install."
          else  
              helm upgrade --install argocd argo/argo-cd \
                --namespace ${{ inputs.argocd_namespace }} \
                --create-namespace \
                --set server.service.type=LoadBalancer \
                --wait
          fi

      - name: Wait for ArgoCD to be ready
        run: |
          kubectl wait --for=condition=ready pod \
            -l app.kubernetes.io/name=argocd-server \
            -n ${{ inputs.argocd_namespace }} \
            --timeout=600s

      - name: Get ArgoCD admin password
        run: |
          echo "ArgoCD Admin Password:"
          kubectl -n ${{ inputs.argocd_namespace }} get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
          echo ""
      - name: get dns name of argocd server
        run: |
          ARGOCD_DNS=$(kubectl get svc argocd-server -n ${{ inputs.argocd_namespace }} -o jsonpath="{.status.loadBalancer.ingress[0].hostname}")
          echo "ArgoCD Server is accessible at: http://$ARGOCD_DNS"
          echo "ARGOCD_DNS=$ARGOCD_DNS" >> $GITHUB_ENV

      - name: Update ArgoCD Application with latest image
        run: |
          # Update the image tag in the application manifest
          sed -i "s|image: ghcr.io/.*|image: ghcr.io/${{ github.repository }}:${{ github.sha }}|g" argocd/application/my-app.yaml
          
          # Apply the ArgoCD application
          kubectl apply -f argocd/application/my-app.yaml -n ${{ inputs.argocd_namespace }}

      - name: Wait for application sync
        run: |
          # Wait for application to be synced
          timeout 300 bash -c 'while [[ $(kubectl get app my-app -n ${{ inputs.argocd_namespace }} -o jsonpath="{.status.sync.status}") != "Synced" ]]; do echo "Waiting for application to sync..."; sleep 10; done'
          echo "Application synced successfully!"

      # i waanna know the dns name of application named my-app
      - name: Get Application LoadBalancer DNS
        run: |
          APP_DNS=$(kubectl get svc my-app -n my-app -o jsonpath="{.status.loadBalancer.ingress[0].hostname}")
          echo "Application is accessible at: http://$APP_DNS"
          echo "APP_DNS=$APP_DNS" >> $GITHUB_ENV
    