apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-prom-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  prometheus-dashboard.json: |
    {
        "annotations": {
            "list": [
                {
                    "builtIn": 1,
                    "datasource": {
                        "type": "datasource",
                        "uid": "grafana"
                    },
                    "enable": true,
                    "hide": true,
                    "iconColor": "rgba(0, 211, 255, 1)",
                    "name": "Annotations & Alerts",
                    "target": {
                        "limit": 100,
                        "matchAny": false,
                        "tags": [],
                        "type": "dashboard"
                    },
                    "type": "dashboard"
                }
            ]
        },
        "editable": true,
        "fiscalYearStartMonth": 0,
        "graphTooltip": 0,
        "id": null,
        "links": [],
        "liveNow": false,
        "panels": [
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "${datasource}"
                },
                "gridPos": {
                    "h": 8,
                    "w": 12,
                    "x": 0,
                    "y": 0
                },
                "id": 1,
                "options": {
                    "legend": {
                        "calcs": [],
                        "displayMode": "list",
                        "placement": "bottom",
                        "showLegend": true
                    },
                    "tooltip": {
                        "mode": "single",
                        "sort": "none"
                    }
                },
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "${datasource}"
                        },
                        "editorMode": "code",
                        "expr": "sum(rate(http_requests_total{service_name=\"$service\"}[$__rate_interval])) by (http_route, http_method)",
                        "legendFormat": "{{http_method}} {{http_route}}",
                        "range": true,
                        "refId": "A"
                    }
                ],
                "title": "Request Rate (RPS)",
                "type": "timeseries"
            },
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "${datasource}"
                },
                "gridPos": {
                    "h": 8,
                    "w": 12,
                    "x": 12,
                    "y": 0
                },
                "id": 2,
                "options": {
                    "legend": {
                        "calcs": [],
                        "displayMode": "list",
                        "placement": "bottom",
                        "showLegend": true
                    },
                    "tooltip": {
                        "mode": "single",
                        "sort": "none"
                    }
                },
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "${datasource}"
                        },
                        "editorMode": "code",
                        "expr": "sum(rate(http_request_errors_total{service_name=\"$service\"}[$__rate_interval])) by (http_route)",
                        "legendFormat": "{{http_route}}",
                        "range": true,
                        "refId": "A"
                    }
                ],
                "title": "Error Rate",
                "type": "timeseries"
            },
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "${datasource}"
                },
                "gridPos": {
                    "h": 8,
                    "w": 24,
                    "x": 0,
                    "y": 8
                },
                "id": 3,
                "options": {
                    "legend": {
                        "calcs": [],
                        "displayMode": "list",
                        "placement": "bottom",
                        "showLegend": true
                    },
                    "tooltip": {
                        "mode": "single",
                        "sort": "none"
                    }
                },
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "${datasource}"
                        },
                        "editorMode": "code",
                        "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{service_name=\"$service\"}[$__rate_interval])) by (le, http_route))",
                        "legendFormat": "p95 {{http_route}}",
                        "range": true,
                        "refId": "A"
                    },
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "${datasource}"
                        },
                        "editorMode": "code",
                        "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{service_name=\"$service\"}[$__rate_interval])) by (le, http_route))",
                        "legendFormat": "p99 {{http_route}}",
                        "range": true,
                        "refId": "B"
                    }
                ],
                "title": "Request Latency (p95 & p99)",
                "type": "timeseries"
            },
            {
                "datasource": {
                    "type": "prometheus",
                    "uid": "${datasource}"
                },
                "gridPos": {
                    "h": 8,
                    "w": 12,
                    "x": 0,
                    "y": 16
                },
                "id": 4,
                "options": {
                    "legend": {
                        "calcs": [],
                        "displayMode": "list",
                        "placement": "bottom",
                        "showLegend": true
                    },
                    "tooltip": {
                        "mode": "single",
                        "sort": "none"
                    }
                },
                "targets": [
                    {
                        "datasource": {
                            "type": "prometheus",
                            "uid": "${datasource}"
                        },
                        "editorMode": "code",
                        "expr": "sum(rate(db_operations_total{service_name=\"$service\"}[$__rate_interval])) by (db_operation)",
                        "legendFormat": "{{db_operation}}",
                        "range": true,
                        "refId": "A"
                    }
                ],
                "title": "DB Operations Per Second",
                "type": "timeseries"
            }
        ],
        "refresh": "5s",
        "schemaVersion": 38,
        "style": "dark",
        "tags": [
            "flask",
            "todo-app"
        ],
        "templating": {
            "list": [
                {
                    "current": {
                        "selected": false,
                        "text": "Prometheus",
                        "value": "prometheus"
                    },
                    "hide": 0,
                    "includeAll": false,
                    "multi": false,
                    "name": "datasource",
                    "options": [],
                    "query": "prometheus",
                    "refresh": 1,
                    "regex": "",
                    "skipUrlSync": false,
                    "type": "datasource"
                },
                {
                    "current": {
                        "selected": false,
                        "text": "flask-todo-app",
                        "value": "flask-todo-app"
                    },
                    "datasource": {
                        "type": "prometheus",
                        "uid": "${datasource}"
                    },
                    "definition": "label_values(http_requests_total, service_name)",
                    "hide": 0,
                    "includeAll": false,
                    "multi": false,
                    "name": "service",
                    "options": [],
                    "query": {
                        "query": "label_values(http_requests_total, service_name)",
                        "refId": "StandardVariableQuery"
                    },
                    "refresh": 1,
                    "regex": "",
                    "skipUrlSync": false,
                    "sort": 1,
                    "type": "query"
                }
            ]
        },
        "time": {
            "from": "now-15m",
            "to": "now"
        },
        "timepicker": {},
        "timezone": "",
        "title": "Flask Todo App (Prometheus)",
        "uid": "flask-prom-dashboard",
        "version": 1,
        "weekStart": ""
    }
